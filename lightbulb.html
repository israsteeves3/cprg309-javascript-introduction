<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Introduction to JavaScript</title>
		<link rel="stylesheet" href="lightbulb.css">
	</head>
	<body>
			<h1>intro to javascript</h1>
			<h2 id="status"> it is Dark &trade; </h2>
			<img src="lightbulb_off.webp" alt="an illustration of a light bulb off" height="512" width="512" id="lightbulb"> <!--don't resize in browser. 
			use native size or resize in photoshop or other-->

			<button id="light_on">lights on</button>
            <button id="light_off">make it dark again</button>
            <!--buttons and links are different. buttons for interactivity on the same page, 
			and a attribute is to take you to another page its not for what it looks like-->
			<!--you can assign multiple classes to one word by adding spaces ex. class="green large dragons poop" are four separate classes-->
			<script src="lightbulb.js"></script> <!--js is meant for listening and events-->
	</body>
</html>
